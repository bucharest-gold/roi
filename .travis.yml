sudo: required
dist: trusty
language: node_js
node_js:
  - "4"
  - "6"
  - "8"
before_script:
  - npm install -g coveralls
  - npm install -g szero
script:
   - make ci
notifications:
  irc: "irc.freenode.org#bucharest-gold"
branches:
  only:
    - master
after_success:
  - rpm run coverage
  - cat ./coverage/lcov.info | coveralls
